apiVersion: v1
kind: Service
metadata:
   name: django-svc
   # Comment this out if running without designated IPs
   annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
      # Need to have allocated ips need 2 of them for our 1 zone
      service.beta.kubernetes.io/aws-load-balancer-eip-allocations: eipalloc-06e3cbda53da46dc3,eipalloc-037f87dfa8d1964bc
      #Current domain http://ec2-54-205-23-234.compute-1.amazonaws.com/

      #service.beta.kubernetes.io/aws-load-balancer-ip-address-type: ipv4
spec:
   selector:
      app: django-ws
   ports:
   - protocol: TCP
     port: 80
     targetPort: 80
   type: LoadBalancer
   #loadBalancerIP: 54.205.23.234