name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python web/kaleidoscope/manage.py test
    - name: Linter
      uses: sunnysid3up/python-linter@master
      with:
        source: "web/kaleidoscope"
        mypy-options: "--show-error-codes --ignore-missing-imports"
        isort-options: "-w 100"
        black-options: "--exclude = /*"
        django: true
        strict: "low"
